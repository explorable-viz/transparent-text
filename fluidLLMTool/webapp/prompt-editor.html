<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Editor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Script JS -->
    <script src="./script.js"></script>
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">Prompt Editor</h1>

    <!-- Variables Section -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h2 class="h5">Variables</h2>
            <div id="variables-list">
                <!-- Variable rows will be dynamically added here -->
                <p class="text-muted">No variables defined yet.</p>
            </div>
            <div class="text-end mt-3">
                <button class="btn btn-primary" onclick="addVariable()">Add Variable</button>
            </div>
        </div>
    </div>

    <!-- System Prompt Section -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h2 class="h5">System Prompt</h2>
            <textarea id="system-prompt" class="form-control mb-3" rows="4" placeholder="Enter your system prompt here..."></textarea>
        </div>
    </div>

    <!-- Actions Section -->
    <div class="card shadow-sm mb-4">
        <div class="card-body text-end">
            <button class="btn btn-danger me-2" onclick="clearAll()">Clear</button>
            <button class="btn btn-secondary me-2" data-bs-toggle="modal" data-bs-target="#importModal">Import JSON</button>
            <button class="btn btn-secondary" onclick="exportJson()">Export (.json)</button>
            <button class="btn btn-secondary" onclick="shufflePrompts()">Shuffle Prompts</button>
        </div>
    </div>

    <!-- Prompt List Section -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h3 class="h6">Prompt List <span id="prompt-count" class="text-muted">(0 prompts)</span></h3>
            <div id="prompt-list">
                <!-- Prompts will be dynamically added here -->
                <p class="text-muted">No prompts added yet.</p>
            </div>
        </div>
    </div>

    <!-- Add Prompt Button -->
    <div class="text-end mt-3">
        <button class="btn btn-primary" onclick="addPrompt()">Add Prompt</button>
    </div>
</div>

<!-- Import JSON Modal -->
<div class="modal fade" id="importModal" tabindex="-1" aria-labelledby="importModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="importModalLabel">Importa JSON</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <textarea id="json-input" class="form-control" rows="10" placeholder="Incolla qui il JSON..."></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                <button type="button" class="btn btn-primary" onclick="importJson()">Importa</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
